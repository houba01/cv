<body>

    <div class="quiz-container">
        <!-- Introduction -->

            <p>Est-ce que la nostalgie vous touche parfois ? Essayons ce quiz ensemble !</p>

        <h1>Quiz : Dessins Animés</h1>
        <form id="quizForm">

            <div class="question">
                <label>3. Qui a créé le personnage de Mickey Mouse ?</label>

                    <label>

                    </label>
                    <label>

                </div>
            </div>

            <button type="button" onclick="submitQuiz()">Soumettre</button>
        </form>

        <div class="result" id="result" style="display:none;">
            <h2>Résultats :</h2>
            <p id="score"></p>
            <ul id="correctAnswersList"></ul>
        </div>
    </div>

    <script>
        function submitQuiz() {
            var score = 0;
            var totalQuestions = 8; // Ajustez en fonction du nombre de questions
            var answers = {
                q1: 'a',
                q2: 'b',
                q3: 'a',
                q4: 'a',
                q5: 'b',
                q6: 'a',
                q7: 'b',
                q8: 'b'
                // Ajoutez d'autres réponses pour plus de questions
            };

            var correctAnswersList = [];
            for (var i = 1; i <= totalQuestions; i++) {
                // Utilisation de getElementsByName pour chaque question
                var userAnswer = document.getElementsByName('q' + i);
                for (var j = 0; j < userAnswer.length; j++) {
                    if (userAnswer[j].checked) {
                        if (userAnswer[j].value === answers['q' + i]) {
                            score++;
                            correctAnswersList.push('Question ' + i + ': ' + userAnswer[j].nextSibling.nodeValue.trim());
                        }
                    }
                }
            }

            var resultDiv = document.getElementById('result');
            var scoreElement = document.getElementById('score');
            var correctAnswersElement = document.getElementById('correctAnswersList');

            scoreElement.textContent = 'Votre score est : ' + score + '/' + totalQuestions;

            correctAnswersElement.innerHTML = '';
            correctAnswersList.forEach(function (answer) {
                var li = document.createElement('li');
                li.textContent = answer;
                correctAnswersElement.appendChild(li);
            });

            resultDiv.style.display = 'block';
            alert('Quiz terminé');
        }
    </script>
